<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVL TREEðŸŒ³</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/animate.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>

  <body>
    <!-- heading -->
    <h1 class="heading wow flipInX">AVL TREE</h1>

    <!-- What is Avl Tree? -->
    <div class="container padding-1 height-1">
      <h1 class="question wow slideInLeft">What is AVL Tree?</h1>
      <p id="answer"></p>
    </div>

    <div class="container margin-t2">
      <h1 class="heading1">AVL TREE Visualizer</h1>
    </div>

    <!-- Input field -->
    <div class="container">
      <div class="flex margin-t1">
        <input type="text" id="txtValue" class="submit" />
      </div>
    </div>

    <!-- Button -->
    <div class="container">
      <div class="flex margin-t1">
        <div class="padding-1">
          <button id="btnInsert" class="button">Insert</button>
          <button id="btnFind" class="button">Find</button>
          <button id="btnRemove" class="button">Remove</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="flex margin-t1">
        <canvas id="myTree" class="canvas" width="800" height="600">
          Your browser does not support the HTML5 canvas tag.
        </canvas>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/AVL.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script
      src="https://kit.fontawesome.com/fbb2f3b5c7.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/wow.js"></script>
    <script>
      new WOW().init();
    </script>
    <script type="text/javascript">
      (function ($) {
        var tree = new AVLTree();

        var getValue = function () {
          var $txtValue = $("#txtValue");
          var value = $txtValue.val();
          if ($.isNumeric(value)) {
            $txtValue.val("");
            return parseInt(value);
          }
          return null;
        };

        var addValueToTree = function () {
          var value = getValue();
          if (value != null) {
            tree.AddValue(value);
            tree.Draw("myTree");
          }
        };

        var findValueInTree = function () {
          var value = getValue();
          if (value != null) {
            if (tree.FindValue(value)) alert("Found value in tree");
            else alert("Not found value in tree");
          }
        };

        var removeValueFromTree = function () {
          var value = getValue();
          if (value != null) {
            tree.RemoveValue(value);
            tree.Draw("myTree");
          }
        };

        $(document).ready(function () {
          $("#btnInsert").click(addValueToTree);
          $("#btnFind").click(findValueInTree);
          $("#btnRemove").click(removeValueFromTree);
        });
      })(jQuery);
    </script>
  </body>
</html>
